version: v1beta1
plugins:
  - name: go
    out: gen
    opt: paths=source_relative
  - name: go-grpc
    out: gen
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: grpc-gateway
    out: gen
    opt:
      - paths=source_relative
      - allow_repeated_fields_in_body=true
  - name: openapiv2
    out: gen
    opt:
      - allow_repeated_fields_in_body=true
      - logtostderr=true
      - use_go_templates=true
  - name: validate
    out: gen
    opt:
      - paths=source_relative
      - lang=go
